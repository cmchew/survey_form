<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reader Feedback Survey Form</title>
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
  <section>

    <!-- 🌟 Introductory Paragraphs -->
    <div class="form-intro" style="max-width: 600px; margin: 0 auto 2rem auto; padding: 0 1rem;">
      <p>We value your feedback! This short survey will help us understand your experience with the Stutern program and how we can improve.</p>
      <p>Your responses are confidential and will only be used to enhance the quality of training and support we provide.</p>
    </div>

    <!-- 📝 Form Begins -->
    <form>
      <div class="form-control">
        <label for="first-name">First name</label>
        <input type="text" id="first-name" name="first-name" required />
      </div>

      <div class="form-control">
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" name="last-name" required />
      </div>

      <div class="form-control">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-control">
        <label for="phone">Phone number</label>
        <input type="tel" id="phone" name="phone" />
      </div>

      <div class="form-control">
        <label for="track">What track do you belong to?</label>
        <select id="track" name="track" class="select-track" required>
          <option value="">-- Select Track --</option>
          <option value="frontend">Front End</option>
          <option value="backend">Back End</option>
          <option value="software-testing">Software Testing</option>
          <option value="data-science">Data Science</option>
          <option value="mobile-apps">Mobile Apps</option>
        </select>
      </div
