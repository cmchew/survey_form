<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Reader Survey Form</title>
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
  <section>

    <!-- 🌟 Introductory Paragraphs -->
    <div class="form-intro" style="max-width: 600px; margin: 0 auto 2rem auto; padding: 0 1rem;">
      <h1>Newsletter Reader Survey</h1>
      <p>We value your feedback! This short survey will help us understand your experience with our newsletter and how we can improve.</p>
      <p>Your responses are confidential and will only be used to enhance our reporting.</p>
    </div>

    <!-- 📝 Form Begins -->
    <form>
      <div class="form-control">
        <label for="first-name">First name</label>
        <input type="text" id="first-name" name="first-name" required />
      </div>

      <div class="form-control">
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" name="last-name" required />
      </div>

      <div class="form-control">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-control">
        <label for="phone">Phone number</label>
        <input type="tel" id="phone" name="phone" />
      </div>

      <div class="form-control">
        <label for="track">How often do you visit our website?</label>
        <select id="track" name="track" class="select-track" required>
          <option value="">-- Select Frequency --</option>
          <option value="one time a week">One Time</option>
          <option value="two times a week">Two Times</option>
          <option value="three times a week">Three Times</option>
          <option value="four times a week">Four Times</option>
          <option value="five times a week">Five Times</option>
        </select>
      </div>

      <div class="form-control">
        <label>Select which best describes you:</label>
        <label><input type="radio" name="occupation" value="student" /> Student</label>
        <label><input type="radio" name="occupation" value="working-class" /> Working Class</label>
        <label><input type="radio" name="occupation" value="self-employed" /> Self Employed</label>
      </div>

      <div class="form-control">
        <label>Would you recommend our newsletter to a friend?</label>
        <label><input type="radio" name="recommend" value="yes" /> Yes</label>
        <label><input type="radio" name="recommend" value="no" /> No</label>
      </div>

      <div class="form-control">
        <label>What technologies are you now familiar with?</label>
        <label><input type="checkbox" name="tech[]" value="Git" /> Git</label>
        <label><input type="checkbox" name="tech[]" value="HTML" /> HTML</label>
        <label><input type="checkbox" name="tech[]" value="CSS" /> CSS</label>
        <label><input type="checkbox" name="tech[]" value="JavaScript" /> JavaScript</label>
        <label><input type="checkbox" name="tech[]" value="React" /> React</label>
        <label><input type="checkbox" name="tech[]" value="Python" /> Python</label>
        <label><input type="checkbox" name="tech[]" value="TypeScript" /> TypeScript</label>
      </div>

      <div class="form-control">
        <label for="feedback">Any feedback for our editorial team?</label>
        <textarea id="feedback" name="feedback" rows="4"></textarea>
      </div>

      <div class="form-control">
        <button type="submit">Submit Feedback</button>
      </div>
    </form>
  </section>
</body>

</html>
